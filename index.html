<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adapt images for different devices</title>
    <style>
        .image-container img{
            width: 100%;
        }
        @media screen and (max-width: 576px) {
            .image-container img{
                width: 40%;
                height: 50%;

            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/man.jfif" alt="">
    </div>
</body>
</html>
